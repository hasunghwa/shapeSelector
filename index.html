<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <img class="logo" src="image/logo.png" alt="logo">
  <section class="buttons">
    <button class="btn"><img class="imagebtn" src="image/blueCircle.png" alt="imgBtn" data-key="type" data-value="circle" ></button>
    <button class="btn"><img class="imagebtn" src="image/redRectangle.png" alt="imgBtn" data-key="type" data-value="rectangle" ></button>
    <button class="btn"><img class="imagebtn" src="image/yellowTriangle.png" alt="imgBtn" data-key="type" data-value="triangle"></button>
    <button class="btn colorbtn blue" data-key="color" data-value="blue" >Blue</button>
    <button class="btn colorbtn red" data-key="color" data-value="red" >Red</button>
    <button class="btn colorbtn yellow" data-key="color" data-value="yellow" >Yellow</button>
  </section>
  <ul class="items">
  </ul>
</body>
</html>
